<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Named Entity Recognition Service</h1>
        <p>Enter text to identify named entities (persons, organizations, locations, etc.)</p>

        <div class="input-section">
            <textarea
                id="input-text"
                placeholder="Enter your text here..."
                rows="4"
            ></textarea>

            <button id="submit-btn">Analyze Text</button>
        </div>

        <div class="output-section">
            <h2>Result:</h2>
            <div id="output" class="output-box">
                Waiting for input...
            </div>
        </div>
    </div>

    <script src="/assets/main.js"></script>
</body>
</html>
